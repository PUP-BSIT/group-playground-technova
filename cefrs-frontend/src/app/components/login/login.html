<div class="login-container">
  <div class="login-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Login to your account</p>
    
    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">
          Email Address/Student ID 
          <span class="required">*</span>
        </label>
        <input 
          type="text" 
          id="email" 
          name="email"
          [(ngModel)]="credentials.email"
          placeholder="yourexample@gmail.com or 2024-12345"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="password">
          Password 
          <span class="required">*</span>
        </label>
        <input 
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="Enter your password"
          required
        />
      </div>
      
      <div class="forgot-password-link">
        <a href="#" (click)="onForgotPassword($event)">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn-login" (click)="goToDashboard()">Login</button>
      
      <div class="signup-link">
        Don't have an account? 
        <a (click)="goToRegister()">Sign up</a>
      </div>
    </form>
  </div>
</div>
