<div class="view-container">
  <h1 class="page-title">Admin Dashboard</h1>
  
  <!-- Stats Cards -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">Active Request</div>
      <div class="stat-value">3</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Total Reservations</div>
      <div class="stat-value">24</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Equipment Borrowed Today</div>
      <div class="stat-value">8</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Facilities in Use</div>
      <div class="stat-value">3</div>
    </div>
  </div>

  <!-- Pending Requests -->
  <div class="pending-requests-card">
    <div class="card-header">
      <h2 class="card-title">Pending Requests</h2>
      <button class="view-all-button">View all</button>
    </div>
    
    <div class="request-list">
      <div *ngFor="let request of pendingRequests" class="request-item">
        <div class="request-info">
          <span [class]="'request-badge ' + request.type">{{ request.type === 'equipment' ? 'Equipment' : 'Facility' }}</span>
          <span class="request-name">{{ request.name }}</span>
          <div class="request-details">{{ request.details }} â€¢ {{ request.date }}</div>
        </div>
        <div class="request-actions">
          <button class="approve-button" (click)="approveRequest(request)">Approved</button>
          <button class="decline-button" (click)="declineRequest(request)">Decline</button>
        </div>
      </div>
    </div>
  </div>
</div>
