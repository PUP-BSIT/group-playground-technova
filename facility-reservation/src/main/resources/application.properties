# ==================== APPLICATION CONFIGURATION ====================

# Application Name & Description
spring.application.name=campus-facility-reservation
server.port=8080
server.servlet.context-path=/

# Database Configuration
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/db_technova_reservation?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Secret Key (IMPORTANT: Use a strong, unique key in production)
# Generate with: echo $RANDOM | md5sum | head -c 64
app.jwtSecret=your_jwt_secret_key_make_it_long_and_secure_at_least_64_characters_recommended_for_production_environment

# JWT Token Expiration Times (in milliseconds)
# Access Token: 1 hour (3600000 ms)
app.jwtExpirationMs=3600000

# Refresh Token: 7 days (604800000 ms)
app.jwtRefreshExpirationMs=604800000

# Logging Levels
logging.level.root=INFO
logging.level.com.campus.facility_reservation=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=WARN

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain