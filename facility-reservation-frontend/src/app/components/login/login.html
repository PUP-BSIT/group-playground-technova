<div class="login-container">
  <div class="login-card">
    <h2>Campus Facility Reservation - Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email">
        <div *ngIf="submitted && f['email'].errors" class="text-danger">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password">
        <div *ngIf="submitted && f['password'].errors" class="text-danger">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <p class="text-center mt-3">
      Don't have an account? <a href="/register">Register here</a>
    </p>
  </div>
</div>
